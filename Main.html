<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Main.css" type="text/css">
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        <header class="menu-bar">
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Search">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Calander">
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                <img src="/" alt="profile">
            </nav>
        </header>

        <main>
            <section>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googlelogo"> <br>
                    <div id="input-wrapper">
                        <input id="searchbox" type="text" name="Search">
                        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voiceicon">
                    </div>
                    <br>
                    <div>
                    <input id="buttonbox" type="button" name="Google Search" value="Google Search">
                    <input id="buttonbox" type="button" name="I'm feeling Lucky" value="I'm feeling Lucky">
                    </div>
            </section>
        </main>
    </body>
</html>
